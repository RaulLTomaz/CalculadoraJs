<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="CalculadoraJs.css">
    <script src="CalculadoraJs.js"></script>
</head>
<body>
    <div class="fundo">
       <div>
            <div class="titulo">
                <h1>Calculadora JavaScript</h1>
            </div>
            <div class="calculadora">
                <div class="calculo">
                    <label class="digitar">0</label>
                </div>
                <div class="teclado">
                    <div class="botoes">
                        <button class="tecla um">1</button>
                        <button class="tecla dois">2</button>
                        <button class="tecla tres">3</button>
                        <button class="tecla soma">+</button>
                    </div>
                    <div class="botoes">
                        <button class="tecla quatro">4</button>
                        <button class="tecla cinco">5</button>
                        <button class="tecla seis">6</button>
                        <button class="tecla subtracao">-</button>
                    </div>
                    <div class="botoes">
                        <button class="tecla sete">7</button>
                        <button class="tecla oito">8</button>
                        <button class="tecla nove">9</button>
                        <button class="tecla vezes">x</button>
                    </div>
                    <div class="botoes">
                        <button class="tecla apagar">C</button>
                        <button class="tecla zero">0</button>
                        <button class="tecla igual">=</button>
                        <button class="tecla divisao">/</button>
                    </div>
                </div>
            </div>
       </div>
    </div>
</body>
</html>
